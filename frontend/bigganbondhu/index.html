    <style>
      /* Custom animations for drag and drop interactions */
      @keyframes pulse {
        0% {
          transform: scale(1);
          opacity: 0.9;
        }
        50% {
          transform: scale(1.05);
          opacity: 1;
        }
        100% {
          transform: scale(1);
          opacity: 0.9;
        }
      }

      @keyframes targetPulse {
        0% {
          transform: scale(1);
          opacity: 0.7;
        }
        50% {
          transform: scale(1.1);
          opacity: 1;
        }
        100% {
          transform: scale(1);
          opacity: 0.7;
        }
      }

      /* For improved mobile experience */
      .animate-pulse {
        animation: pulse 1.5s infinite;
      }

      .animate-target-pulse {
        animation: targetPulse 1.5s infinite;
      }

      /* Better touch handling for mobile */
      @media (max-width: 768px) {
        body {
          overscroll-behavior: none;
          position: fixed;
          width: 100%;
          height: 100%;
          overflow: auto;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

    <script>
      window.onerror = function (message, source, lineno, colno, error) {
        console.error('ðŸš¨ Global Error Caught!');
        console.log('Message:', message);
        console.log('Source File:', source);
        console.log('Line:', lineno);
        console.log('Column:', colno);
        console.log('Stack Trace:', error?.stack);

        if (error && error.stack) {
          highlightErrorOrigin(error.stack);
        }
      };

      function highlightErrorOrigin(stack) {
        const lines = stack.split('\n');
        for (let line of lines) {
          if (line.includes('chunk-A2XGFTEB.js')) {
            console.log('ðŸ‘‰ Problem likely here: ', line.trim());
            break;
          }
        }
      }

    </script>


  </body>
