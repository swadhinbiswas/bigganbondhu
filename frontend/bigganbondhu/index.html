<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover"
    />
    <meta name="theme-color" content="#f0f4ff" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <title>Bigganbondhu - Interactive Physics Simulator</title>
    <meta
      key="title"
      content="Bigganbondhu - Interactive Physics Simulator"
      property="og:title"
    />
    <meta
      content="Bigganbondhu is an interactive physics simulator that allows you to explore the world of physics in a fun and engaging way."
      property="og:description"
    />
    <meta
      content="Bigganbondhu is an interactive physics simulator that allows you to explore the world of physics in a fun and engaging way."
      name="description"
    />
    <link href="/dna.svg" rel="icon" />
    <style>
      /* Custom animations for drag and drop interactions */
      @keyframes pulse {
        0% {
          transform: scale(1);
          opacity: 0.9;
        }
        50% {
          transform: scale(1.05);
          opacity: 1;
        }
        100% {
          transform: scale(1);
          opacity: 0.9;
        }
      }

      @keyframes targetPulse {
        0% {
          transform: scale(1);
          opacity: 0.7;
        }
        50% {
          transform: scale(1.1);
          opacity: 1;
        }
        100% {
          transform: scale(1);
          opacity: 0.7;
        }
      }

      /* For improved mobile experience */
      .animate-pulse {
        animation: pulse 1.5s infinite;
      }

      .animate-target-pulse {
        animation: targetPulse 1.5s infinite;
      }

      /* Better touch handling for mobile */
      @media (max-width: 768px) {
        body {
          overscroll-behavior: none;
          -webkit-overflow-scrolling: touch;
        }

        html,
        body {
          height: 100%;
          overflow-x: hidden;
        }
      }

      /* Better scroll handling for tablets */
      @media (min-width: 769px) and (max-width: 1024px) {
        body {
          overscroll-behavior: none;
          -webkit-overflow-scrolling: touch;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
